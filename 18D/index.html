<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide active" style="background-image: url('https://img.freepik.com/free-photo/natural-scenic-li-countryside-bamboo-outdoors_1417-1348.jpg?w=2000');"></div>

      <div class="slide" style="background-image: url('https://wallpapers.com/images/hd/view-background-1thya1tc0sxgrhfm.jpg');"></div>

      <div class="slide" style="background-image: url('https://wallpapers.com/images/hd/view-background-h2vrunctbg1saqor.jpg');"></div>

      <button class="arrow left-arrow" id="left">

        <i class="fas fa-arrow-left"></i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"></i>
      </button>

    </div>
    <script src="app.js"></script>
  </body>
</html>
