<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Strength Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background" id="background"></div>

    <div class="bg-white rounded p-10 text-center shadow-md">
      <h1 class="text-3xl">Image Password Strength</h1>
      <p class="text-sm text-gray-700">Change the password to see the effect.</p>

      <div class="my-4 text-left">
        <label for="email" class="text-gray-900"></label>
        <input type="text" id="email" placeholder="Enter Email" class="border block w-full p-2 my-2 rounded">
      </div>
      <div class="my-4 text-left">
        <label for="password" class="text-gray-900"></label>
        <input type="password" id="password" placeholder="Enter Password" class="border block w-full p-2 my-2 rounded">
      </div>

      <button type="submit" class="bg-black text-white py-2 mt-4 inline-block w-full rounded">Submit</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
